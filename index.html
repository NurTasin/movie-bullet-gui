<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/78d5864ec7.js" crossorigin="anonymous"></script>
    <link rel="icon" href="./imgs/favicon3.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
    <script src="./modules/fuzzball.js"></script>
    <title>MovieBullet</title>
</head>
<body>
    <img src="./imgs/bg1.jpg" id="background">
    <div id="bgcover"></div>
    <div id="icon-wrapper">
        <img src="./imgs/logo3.png" alt="MovieBullet Logo" id="logo">
    </div>
    <div class="wrap" id="search-page">
        <div class="search">
           <input type="text" class="searchTerm" id="searchTxt" autocomplete="off" placeholder="What will you watch today?">
           <button id="searchBtn" class="searchButton">
             <i class="fa fa-search"></i>
          </button>
        </div>
        <p id="update-details">Database Updated On : <code id="dbupdatedate"></code></p>
        <p id="latest">Latest And Famous Releases</p>
        <div id="unknown">
            <img src="./ads/mhp5.jpg" alt="Advertise With Us." id="unknown-img">
            <img src="./ads/bb.jpg" alt="Advertise With Us." id="unknown-img2">
        </div>
    </div>
     <div id="result-plot">

     </div>
     <script src="mainApp.js"></script>
</body>
</html>
